<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 24px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      p {
        font-size: 14px;
        line-height: 1.5;
        color: #333333;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 18px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }
      .footer {
        margin-top: 32px;
        font-size: 12px;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome, {{.Name}}</h1>

      <p>
        Thanks for signing up for <strong>{{.AppName}}</strong>. We're excited
        to have you on board.
      </p>

      <p>If you didn’t create an account, you can safely ignore this email.</p>

      <div class="footer">
        <p>© {{.Year}} {{.AppName}}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
